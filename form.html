<!DOCTYPE html>
<html>
  <head>
     <title>form</title>
  </head>
  <body>
     <fieldset>
        <legend>Registration form:</legend>
        <form action="register" method="get">
        <label for="name">Name:</label>
        <input id="name" type="text"><br>
        <label for="phone">Phone:</label>
        <input id="phone" type="number"><br>
        Choice of course:<br> 
        <input name="course" type="radio">Bachelors<br>
        <input name="course" type="radio">Masters<br>
        <label for="desc">Description:</label><br>
        <textarea id="desc"></textarea><br>
        Interested Subjects:<br>
        <input name="subject" type="checkbox">Mathematics<br>
        <input name="subject" type="checkbox">Physics<br>
        <input name="subject" type="checkbox">Computer Science<br>
        <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
        </form>
     </fieldset>
  </body>
</html>
